<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="home-form1" class="list">
      <label class="item item-input" id="home-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
    </form>
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <h1 id="home-heading1" style="color:#000000;">Map</h1>
    <div id="home-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Display nearby venues, associated with a rating.</p>

      <p style="color:#000000;">Tapping on a location updates this area below with more basic information.</p>
    </div>
  </ion-content>
</ion-view>
